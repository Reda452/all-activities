<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <tittle>Audio and video in HTML</tittle>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h2> This is one of my favorite song</h2>
    <audio controls autoplay>
        <source src="another.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <p>This is one of my favorite videos</p>
    <video width="400" height="300" controls autoplay poster="img.jpeg" loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
