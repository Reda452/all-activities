<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>List in HTML</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h2>Order List</h2>
    <ol>
        <li>Home</li>  
        <li>About Us</li> 
        <li>Contact Us</li>
    </ul>
    
    <h2>Unordered List</h2>
    <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ul>

    <h2>Defination List</h2>
    <dl>
        <dt>Home</dt>
        <dt>About Us</dt>
        <dt>Contact Us</dt>
    </dl>
</body>
